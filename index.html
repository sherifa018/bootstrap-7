<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
 
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.js"></script>
</head>
<body>
    <div class="container my-5 ml-5  d-flex  ">
        <div class="bg-warning p-5 w-100 d-flex flex-column justify-content-center align-item-center">
            <h1 class="text-center mt-" >Create Account Now</h1>
        </div>

        <form class="p-5 bg-dark text-white w-100">
            <div class="mb-3">
                <label for="exampleInputName" class="form-label"><i class="bi bi-person-fill"></i> Name</label>
                <input type="text" class="form-control" id="exampleInputName" aria-describedby="emailHelp">
                
              </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"><i class="bi bi-envelope-fill"></i> Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
             
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"><i class="bi bi-bag-fill"></i> Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"><i class="bi bi-bag-fill"></i> Confirm Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Remember me </label>
            </div>
           <div class="d-flex justify-content-end"> <button type="submit" class="btn btn-warning ml-5 ">Register</button></div>
          </form>
    </div>
</body>
</html>
